
<div>
    @switch (card.priority) {
      @case (priority[0]) {
        <span class="inline-flex items-center rounded-xl bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">
          <svg class="mr-2" width="15px" height="15px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" ><path fill="#C8C7C7" d="M8 3a5 5 0 100 10A5 5 0 008 3z"/></svg>
          Low
        </span>
      }
      @case (priority[1]) {
        <span class="inline-flex items-center rounded-xl bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">
          <svg class="mr-2" width="15px" height="15px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" ><path fill="#868686" d="M8 3a5 5 0 100 10A5 5 0 008 3z"/></svg>
          Medium
        </span>
      }
      @case (priority[2]) {
        <span class="inline-flex items-center rounded-xl bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">
          <svg class="mr-2" width="15px" height="15px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" ><path fill="#595959" d="M8 3a5 5 0 100 10A5 5 0 008 3z"/></svg>
          High
        </span>
      }
    }
  </div>
